services:
  - type: web
    name: devin-teller-api
    runtime: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r python/requirements.txt
    startCommand: cd python && alembic upgrade head && python teller.py --environment development
    envVars:
      - key: DATABASE_URL
        value: postgresql://teller_storage_user:QoDzFbBsaAeboP4cgZW75KXQTqGEt7W0@dpg-d3drlsadbo4c73dppq70-a.oregon-postgres.render.com/teller_storage?sslmode=require
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: development
    healthCheckPath: /health

  - type: static
    name: devin-teller-frontend
    region: oregon
    plan: starter
    branch: main
    buildCommand: echo "No build step required for static site"
    staticPublishPath: ./static
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: devin_teller_llc_finance
    databaseName: teller_storage
    user: teller_storage_user
    region: oregon
    plan: basic_256mb
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
