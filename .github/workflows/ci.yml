name: CI
on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: flake8 (info only)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install flake8
      - name: Run flake8 without failing the build
        run: flake8 python --exit-zero
